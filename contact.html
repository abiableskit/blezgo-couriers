<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Blezgo Couriers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="navbar">
      <a href="index.html">
        <img src="assets/logo.png" alt="Blezgo Logo" class="logo">
      </a>
    </div>
    <div class="container">
      <h1>Contact Us</h1>
      <form
  action="https://formspree.io/f/mpwpngny"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    </div>
  </header>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("contactMessage").innerText = "Message sent successfully!";
      this.reset();
    });
  </script>
</body>
</html>
